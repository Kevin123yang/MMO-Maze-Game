<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - MMO Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a10e5;
            --secondary-color: #ff5722;
            --dark-color: #1e1e2f;
            --light-color: #f5f5f5;
            --error-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark-color), #2d2d44);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--error-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }
        
        .error-details {
            background: rgba(231, 76, 60, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(231, 76, 60, 0.2);
            text-align: left;
        }
        
        .error-details p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: transparent;
            color: var(--light-color);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 2px solid;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-home {
            border-color: var(--light-color);
        }
        
        .btn-home:hover {
            background: var(--light-color);
            color: var(--dark-color);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        
        <div class="error-details">
            <p>We're sorry, but something went wrong while processing your request.</p>
            <p>Error details: {{ error }}</p>
        </div>
        
        <a href="{{ url_for('index') }}" class="btn btn-home">Back to Home</a>
    </div>
</body>
</html>
