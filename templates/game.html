<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - MMO Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3a10e5;
            --secondary-color: #ff5722;
            --dark-color: #1e1e2f;
            --light-color: #f5f5f5;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --ui-dark: rgba(20, 20, 35, 0.85);
            --ui-border: rgba(58, 16, 229, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: var(--light-color);
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .game-header {
            background: var(--ui-dark);
            border-bottom: 2px solid var(--ui-border);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--primary-color);
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(58, 16, 229, 0.5);
        }
        
        .user-name {
            font-weight: bold;
            color: var(--secondary-color);
        }
        
        .game-content {
            flex: 1;
            background: linear-gradient(135deg, #0f0f1b, #1a1a2e);
            position: relative;
            overflow: hidden;
        }
        
        #game-canvas {
            display: block;
            background: #111;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .game-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ui-dark);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--ui-border);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInOut 5s forwards;
        }
        
        .game-controls {
            background: var(--ui-dark);
            border-top: 2px solid var(--ui-border);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            display: inline-block;
            background: transparent;
            color: var(--light-color);
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-home {
            border-color: var(--light-color);
        }
        
        .btn-home:hover {
            background: var(--light-color);
            color: var(--dark-color);
        }
        
        .btn-action {
            border-color: var(--primary-color);
        }
        
        .btn-action:hover {
            background: var(--primary-color);
            color: var(--light-color);
            box-shadow: 0 0 15px rgba(58, 16, 229, 0.5);
        }
        
        .btn-danger {
            border-color: var(--error-color);
        }
        
        .btn-danger:hover {
            background: var(--error-color);
            color: var(--light-color);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .game-stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--ui-dark);
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            min-width: 150px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .stat-value {
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .mini-map {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: var(--ui-dark);
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            padding: 10px;
        }
        
        .mini-map-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .mini-map-content {
            width: 100%;
            height: calc(100% - 20px);
            background: #111;
            border-radius: 5px;
        }
        
        /* Animation */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            10% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            80% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }
        
        .key-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: var(--ui-dark);
            border: 1px solid var(--ui-border);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .key-controls h3 {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .key-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-right: 10px;
            min-width: 30px;
            text-align: center;
        }
        
        .key-action {
            font-size: 0.8rem;
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="user-info">
                <div class="user-avatar">{{ current_user.username[0].upper() }}</div>
                <div class="user-name">{{ current_user.username }}</div>
            </div>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-home">Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
        
        <div class="game-content">
            <canvas id="game-canvas"></canvas>
            <div class="game-message">Welcome, {{ current_user.username }}! Move with WASD keys.</div>
            
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span class="stat-value">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">HP</span>
                    <span class="stat-value">100/100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">XP</span>
                    <span class="stat-value">0/100</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Gold</span>
                    <span class="stat-value">0</span>
                </div>
            </div>
            
            <div class="mini-map">
                <div class="mini-map-title">World Map</div>
                <div class="mini-map-content"></div>
            </div>
            
            <div class="key-controls">
                <h3>Controls</h3>
                <div class="key-item">
                    <span class="key">W</span>
                    <span class="key-action">Move Up</span>
                </div>
                <div class="key-item">
                    <span class="key">A</span>
                    <span class="key-action">Move Left</span>
                </div>
                <div class="key-item">
                    <span class="key">S</span>
                    <span class="key-action">Move Down</span>
                </div>
                <div class="key-item">
                    <span class="key">D</span>
                    <span class="key-action">Move Right</span>
                </div>
                <div class="key-item">
                    <span class="key">E</span>
                    <span class="key-action">Interact</span>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="btn btn-action" onclick="alert('Chat feature coming soon!')">Chat</button>
            <button class="btn btn-action" onclick="alert('Inventory feature coming soon!')">Inventory</button>
            <button class="btn btn-action" onclick="alert('Skills feature coming soon!')">Skills</button>
            <button class="btn btn-action" onclick="alert('Settings feature coming soon!')">Settings</button>
        </div>
    </div>

    <script>
        // Basic canvas setup for player movement
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to fill the container
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 30,
            color: '#3a10e5',
            speed: 5,
            trail: []
        };
        
        const keys = {};
        
        // Generate some random stars for the background
        const stars = [];
        const numStars = 100;
        
        for(let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 0.5,
                opacity: Math.random() * 0.8 + 0.2
            });
        }
        
        function drawStars() {
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            });
        }
        
        function drawPlayer() {
            // Draw trail
            player.trail.forEach((pos, index) => {
                const alpha = (index / player.trail.length) * 0.3;
                ctx.fillStyle = `rgba(58, 16, 229, ${alpha})`;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, player.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Draw player
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Add glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // Draw username above player
            ctx.fillStyle = '#fff';
            ctx.font = '14px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillText('{{ current_user.username }}', player.x, player.y - player.size - 10);
        }
        
        function drawMiniMap() {
            const mapContent = document.querySelector('.mini-map-content');
            const mapCtx = mapContent.getContext('2d');
            
            mapCtx.clearRect(0, 0, mapContent.width, mapContent.height);
            
            // Draw player position
            const mapX = (player.x / canvas.width) * mapContent.width;
            const mapY = (player.y / canvas.height) * mapContent.height;
            
            mapCtx.fillStyle = player.color;
            mapCtx.beginPath();
            mapCtx.arc(mapX, mapY, 3, 0, Math.PI * 2);
            mapCtx.fill();
        }
        
        function updateGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background stars
            drawStars();
            
            // Add current position to trail and limit trail length
            player.trail.push({x: player.x, y: player.y});
            if(player.trail.length > 10) {
                player.trail.shift();
            }
            
            // Move player based on keys
            if (keys['w'] || keys['ArrowUp']) player.y = Math.max(player.size, player.y - player.speed);
            if (keys['s'] || keys['ArrowDown']) player.y = Math.min(canvas.height - player.size, player.y + player.speed);
            if (keys['a'] || keys['ArrowLeft']) player.x = Math.max(player.size, player.x - player.speed);
            if (keys['d'] || keys['ArrowRight']) player.x = Math.min(canvas.width - player.size, player.x + player.speed);
            
            // Draw player
            drawPlayer();
            
            // Update mini-map
            drawMiniMap();
            
            // Request next frame
            requestAnimationFrame(updateGame);
        }
        
        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Initialize mini-map canvas
        const mapContent = document.querySelector('.mini-map-content');
        mapContent.width = mapContent.clientWidth;
        mapContent.height = mapContent.clientHeight;
        
        // Start game loop
        updateGame();
        
        // Hide welcome message after 5 seconds
        setTimeout(() => {
            document.querySelector('.game-message').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
