version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static


  mongo:
    image: mongo:latest
    ports:
      - "127.0.0.1:27017:27017"

    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: