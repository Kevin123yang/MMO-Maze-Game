<!-- public/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Pac-Man{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: yellow;
    }

    .sidebar {
      width: 200px;
      background-color: #111;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(255, 255, 0, 0.2);
    }

    .sidebar a {
      display: block;
      color: yellow;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 12px;
    }

    .sidebar a:hover {
      color: white;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: #111;
      border-bottom: 1px solid yellow;
    }

    .topbar a {
      color: yellow;
      text-decoration: none;
      font-size: 12px;
      margin-left: 20px;
    }

    .topbar a:hover {
      color: white;
    }

    .content {
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/public">üè† Home</a>
  </div>
  <div class="content-wrapper">
    <div class="topbar">
      {% if username %}
        <a href="/logout">üö™ Logout</a>
      {% else %}
        <a href="/register">üìù Register</a>
        <a href="/login">üîê Login</a>
      {% endif %}
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
