{% extends "layout.html" %}
{% block title %}Maze Game{% endblock %}
{% block content %}
  <h1>🕹 Maze Race</h1>
  <canvas id="gameCanvas" width="640" height="640" style="border: 2px solid yellow;"></canvas>
  <p id="status" style="margin-top: 20px;"></p>

  <!-- Socket.IO 客户端库 -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    window.myUsername = "{{ username }}";
  </script>

  <!-- 我们自己的前端游戏逻辑 -->
  <script src="{{ url_for('static', filename='game.js') }}"></script>

{% endblock %}
